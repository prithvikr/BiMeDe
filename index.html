    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <header>
        <img id="header-logo"
           src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Javascript_Logo.png"
           alt="JavaScript logo"
        />
        <p>Binary Message Decoder</p>
      </header>

      <form>
        <h1>Binary Message Decoder</h1>
        <input
               type="text"
               placeholder="Enter a binary message"
               id="binary-message"
        />
        <input
               type="submit"
               id="submit"
               value="Decode"
        />
        <p id="decoded-message"></p>
        <a href="https://en.wikipedia.org/wiki/ASCII" target="_blank">ASCII - American Standard Code for Information Interchange</a>

      </form>
